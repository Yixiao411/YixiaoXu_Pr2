    <main>
        <section class="formulario_sec">
            <h3>Darse de Alta</h3>
            <div class="formulario_div">
                <form action="/form_page.php">
                    <fieldset name="fiel1" class="form_field">
                        <legend>Información personal</legend>
                        <label for="name">Nombre: </label>
                        <input type="text" id="name" name="name">
                        <br />
                        <label for="surname">Apellido: </label>
                        <input type="text" id="surname" name="surname">
                        <br />
                        <label for="correo">Correo: </label>
                        <input type="text" id="correo" name="correo">
                        <br />
                        <label for="sexo">Sexo: </label>
                        <input type="checkbox" id="hombre">
                        <label for="hombre">Hombre</label>
                        <input type="checkbox" id="mujer">
                        <label for="mujer">Mujer</label>
                        <input type="checkbox" id="otrosexo">
                        <label for="otrosexo">Otre</label>
                        <br />
                        <label for="fechaNacimeinto">Fecha de nacimeinto:</label>
                        <input type="date" id="fechaNacimeinto">
                        <br />
                        <label for="documento">Documentación:</label>
                        <input type="file" id="documento">
                        <br />
                    </fieldset>
                </form>
                <form action="/form_page.php">
                    <fieldset name="fiel2" class="form_field">
                        <legend>Email</legend>
                        <label for="email">Email: </label>
                        <input type="text" id="email">
                        <br />
                        <label for="cemail">Confirmar email: </label>
                        <input type="text" id="cemail">
                        <br />
                        <select name="language" id="lan">
                            <option>Inglés</option>
                            <option>Español</option>
                            <option>Catalá</option>
                            <option>Francés</option>
                        </select>
                        <br />
                        <label for="hora" id="hr">Sesión: </label>
                        <input type="time" id="hr" name="hora">
                        <br />
                        <label for="dia" id="dia">Días de proyección:</label><br />
                        <select multiple name="dia" id="dia">
                            <option>Lunes</option>
                            <option>Martes</option>
                            <option>Miércoles</option>
                            <option>Jueves</option>
                            <option>Viernes</option>
                            <option>Sabado</option>
                            <option>Domingo</option>
                        </select>
                        <br />
                        <label for="colFondo" id="colFondo">Elige un color de fondo:</label>
                        <input type="color" id="colFondo">
                        <br />
                        <label for="punt" id="puntuacion">Puntuación del público:</label>
                        <input type="range" id="puntuacion" name="puntuacion" min="0" max="10">
                        <br />

                        <textarea rows="6" cols="50">Introduce un descripción</textarea>
                        <br />

                    </fieldset>
                    <input type="submit">
                </form>
